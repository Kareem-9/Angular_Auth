<!--------------- Header Content ------------->
<header>
<mat-toolbar color="primary">
    <mat-toolbar-row class="justify-content-between" col>
        <button mat-icon-button (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="log">
            <img src="./assets/images.png" alt="logo"  class="img mr-1 p-2" />
            <h1 style="display: inline;">My Employee Portal</h1>
        </div>
        <div class="row mr-2 ml-auto">
            <ul class="row m-0 align-items-center">
                <li>
                    <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
                        <span class="material-icons"
                            style="color: rgb(240, 238, 245); font-size: 30px;">admin_panel_settings</span>
                            Hi,{{fullName}}
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>account_box</mat-icon>
                            Profile</button>
                        <!-- <button mat-menu-item routerLink="/login" class="btn btn-danger">
                            <mat-icon>exit_to_app</mat-icon>
                            Logout
                        </button> -->
                        <button  mat-menu-item (click)="logout()" class="btn btn-danger">
                            <mat-icon>exit_to_app</mat-icon>
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
</header>
<!--------------- Sidenav Content ------------->

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpened">
        <div class="logo py-1">
            <img src="./assets/user.jpg" alt="" class="user-image mr-1 p-2" />
        </div>
        <h3 matSubheader class="mt-1">EMPLOYEE PORTAL</h3>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['dashboard']"><mat-icon>home</mat-icon>Home</a>
            <a mat-list-item [routerLink]="['employee']"><mat-icon>dashboard</mat-icon>Employee</a>
            <a mat-list-item> <mat-icon>message</mat-icon>Messages </a>
            <a mat-list-item> <mat-icon>analytics</mat-icon>Analytics </a>
            <a mat-list-item> <mat-icon>settings</mat-icon>Settings</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<!--------------- Footer Content ------------->

        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2023 My Website. All Rights Reserved.</p>
            </div>
            <div class="col-md-6 text-md-right">
                <ul class="list-inline">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li class="list-inline-item"><a href="#">Terms of Use</a></li>
                    <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
